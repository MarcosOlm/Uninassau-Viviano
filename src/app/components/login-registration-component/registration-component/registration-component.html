<div class="container">
    @if (typeUser == '') {
        <div class="type-user-wrap">
            <div class="brand">
                <h1>UNINASSAU</h1>
                <p>Estacionamento Inteligente</p>
            </div>
            <div class="type-user">
                <div class="text-wrap">
                    <h1>Cadastro</h1>
                    <p>Nos diga mais sobre você</p>
                </div>
                <button type="button" class="user" (click)="typeUserReceive('Aluno')"> <img src="graduation-cap-solid-full.svg" alt="">Aluno</button>
                <button type="button" class="user" (click)="typeUserReceive('Professor')"><img src="book-open-solid-full.svg" alt="">Professor</button>
                <button type="button" class="user" (click)="typeUserReceive('Funcionário')"><img src="briefcase-solid-full.svg" alt="">Funcionário</button>
                <button type="button" (click)="isLoginMode()" class="go-back">Voltar</button>
            </div>
        </div>
    }
    @else {
        <div class="registration-wrap">
        <div class="brand">
            <h1>UNINASSAU</h1>
            <p>Estacionamento Inteligente</p>
        </div>
        <form>
            <div class="text-wrap">
                <h1>Cadastro de {{typeUser}} </h1>
                <p>Preencha seus dados</p>
            </div>
            <div class="form-content">
                <label for="nome">Nome</label>
                <input type="text" id="nome">
            </div>
            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="form-content">
                <label for="matricula">Matrícula</label>
                <input type="number" id="matricula">
            </div>
            <div class="form-content">
                <label for="senha">Senha</label>
                <input type="password" id="senha">
                <button type="button" (click)="isLoginMode()" class="go-to">Já tem conta? </button>
            </div>
            <button type="submit" class="submit">Entrar</button>
        </form>
    </div>
    }
</div>
