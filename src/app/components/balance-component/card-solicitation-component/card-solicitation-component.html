<div class="request">
    <div class="top-info">
        <img src="arrow-left.svg" alt="" (click)="homeNavegation()">
        <h1>Solicitar cartão</h1>
    </div>
    <div class="content-request">
        <h1>Preview do Cartão</h1>
        <div class="info">
            <div class="card-to-request">
                <div class="wrap">
                    <h2>Olá, João</h2>
                    <p>Seu saldo disponível</p>
                </div>
                <div class="wrap">
                    <h1>R$ 90,50</h1>
                    <p>Estacionamento UNINASSAU</p>
                </div>
            </div>
        </div>
        <div class="space">
            <div class="holder">
                <label>Nome do Titular do Cartão</label>
                <input type="text">
            </div>
            <div class="holder">
                <label>Tipo do Cartão</label>
                <input type="text">
            </div>
            <div class="holder">
                <label>Valor Inicial</label>
                <input type="number" placeholder="R$ 99,99">
            </div>
            <div class="recharge-options">
                <div class="option-recharge">
                    <h1>+ R$ 10</h1>
                </div>
                <div class="option-recharge">
                    <h1>+ R$ 25</h1>
                </div>
                <div class="option-recharge">
                    <h1>+ R$ 50</h1>
                </div>
            </div>
            <div class="recharge">
                <button type="submit" class="btn">Solicitar Cartão</button>
            </div>
        </div>
    </div>
</div>
