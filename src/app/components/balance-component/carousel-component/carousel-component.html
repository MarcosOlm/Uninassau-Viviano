<div class="wrapper">
    @for (item of cards; track $index) {
        <div class="cards" (click)="cardNavegation(item.Id)" [class.premium]="item.Tipo == 'Premium'"
        [class.estudante]="item.Tipo == 'Estudante'" [class.comum]="item.Tipo == 'Comum'">
            <h1>Cart√£o {{item.Tipo}}</h1>
            <h2>R$ {{item.Saldo}}</h2>
            <h3>{{item.NumeroCard}}</h3>
        </div>
    }
    <div class="cards" [class.hidden]="cards.length == 4" (click)="cardSolicitationNavegation()">
        <div class="plus-card"><img src="plus.svg" alt="puls"></div>
    </div>
</div>
