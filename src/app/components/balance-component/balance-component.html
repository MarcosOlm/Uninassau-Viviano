<section>
    <div class="content-balance">
        <div class="balance">
            <div class="info">
                <div class="wrap">
                    <h2>Olá, {{nome}}</h2>
                    <p>Seu saldo disponível</p>
                </div>
                <div class="wrap">
                    @if(visible == true) {o
                    <h1>R$ {{balance}}</h1>
                    } @else {
                    <h1>R$ ******</h1>
                    }
                    <p>Estacionamento UNINASSAU</p>
                </div>
            </div>

            <div class="visible">
                @if(visible == true) {
                <img src="eye-visible.svg" (click)="visibleBalance()" alt="eye">
                } @else {
                <img src="eye-slash.svg" (click)="visibleBalance()" alt="eye">
                }
            </div>
        </div>
    </div>
    <div class="title-section">
        <h1>Cartões Pré-pagos</h1>
    </div>
    <div class="content-card">
        <app-carousel-component></app-carousel-component>
    </div>
