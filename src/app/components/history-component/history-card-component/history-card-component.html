<div class="container">
    <div class="card-wrap">
        @for (item of historyCardMoviment; track $index) {
            <div class="card">
                <div class="values">
                    <h1>Pagementos e Recargas</h1>
                    <h2> {{item.DataRegistro}} </h2>
                    <h2> {{item.HoraRegistro}} </h2>
                </div>
                <h2>{{item.Tipo == 'ADDSALDO' ? '+' : '-'}} R${{item.Valor}} </h2>
            </div>
        }
    </div>
</div>
